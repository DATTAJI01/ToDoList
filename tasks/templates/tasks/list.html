{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="center-column">
        <form method="post" action="{% url 'list' %}">
            {% csrf_token %}
            {{form.title}}
            <input class="btn btn-info" type="submit" name="Create Task" placeholder="Add a Task">
        </form>
        
        
        {% for task in tasks %}
            <div class="item-row">
                <div >
                    {% if task.completed %}
                        <strike>{{task.title}}</strike>
                    {% else %}
                        <span>{{task.title}}</span>
                    {% endif %}
                    
                    <br>
                
                </div>
                
                <div>
                    <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
                    <a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}">Delete</a>
                </div>
                    
            </div>
            
        
        {% endfor %}
    </div>
</body>
</html>
